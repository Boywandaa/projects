<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
      
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice</h2> <hr>
                <h3>What is the largest desert in the world?</h3>
                <button class="incorrect">Sahara desert</button>
                <button class="incorrect">Gobi desert</button>
                <button id="correct">Antartic desert</button>
                <button class="incorrect">Arabian desert</button>
                <p id="feedback"></p>

            </div>
            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <h3>what is the name of the highest mountain above sea level?</h3>
                <input id="input">
                <button id="checkBtn">check answer</button>
                <p id="feedback1"></p>
            </div>
        </div>
        <script>
            const correct = document.getElementById("correct");
            const feedback = document.getElementById("feedback");
           
            correct.onclick = function() {
                correct.style.backgroundColor = 'Green';
                feedback.textContent = `correct`;
            }
            let incorrects = document.querySelectorAll(".incorrect");
            for(let i=0; i < incorrects.length; i++) {
                incorrects[i].addEventListener('click', function() {
                    incorrects[i].style.backgroundColor = 'Red';
                    feedback.textContent = `incorrect try again`;

                });
            }

            const input = document.getElementById("input");
            const checkBtn = document.getElementById("checkBtn");
            
            checkBtn.addEventListener('click', function() {
            if (input.value === "Everest" || input.value === "everest" ) {
                input.style.backgroundColor = 'green';
                document.getElementById("feedback1").textContent = `correct`;
            }
            else {
                input.style.backgroundColor = 'red';
                document.getElementById("feedback1").textContent = `incorrect try again`;
            }
            });
        </script>
    </body>
</html>
